[uwsgi]
project=wristband_server
uid=www-data
gid=www-data
base=/var/www/html

chdir=%{base}/%{project}
module=%{project}.wsgi:application
master=True
processes=2

http=0.0.0.0:8000
buffer-size=65536

pidfile=/tmp/%{project}-master.pid
vacuum=True
max-requests=5000
daemonize=/tmp/%{project}-uwsgi.log

harakiri=60
harakiri-verbose=True
